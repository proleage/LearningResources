<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Document
    </title>
</head>

<body>
    <div id='test'></div>
    <script type="text/javascript" src="../js/react.development.js">
    </script>
    <script type="text/javascript" src="../js/react-dom.development.js">
    </script>
    <script type="text/javascript" src="../js/babel.min.js">
    </script>
    <script type="text/babel">
        /*创建组件*/ class Login extends React.Component{ handleSubmit=(event)=>{ event.preventDefault();/*阻止表单提交*/ const {username,password} = this; alert(`your username is: ${username.value}, your password is: ${password.value}`) }; render(){ return (
        <form onSubmit={this.handleSubmit}>
            username:<input type="text" ref={c=> this.username=c } name="username"/> password:
            <input type="password" ref={c=> this.password=c } name="password"/>
            <button>登录</button>
        </form>
        ) } } ReactDOM.render(

        <Login/>,document.getElementById('test'));
    </script>
</body>

</html>
