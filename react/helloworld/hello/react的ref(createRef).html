<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        createRef
    </title>
</head>

<body>
    <div id='test'></div>
    <script type="text/javascript" src="../js/react.development.js">
    </script>
    <script type="text/javascript" src="../js/react-dom.development.js">
    </script>
    <script type="text/javascript" src="../js/babel.min.js">
    </script>
    <script type="text/babel">
        class Demo extends React.Component{ myRef = React.createRef(); myRef2 = React.createRef(); showData = ()=>{ alert(this.myRef.current.value) } ;showData2 =()=>{ alert(this.myRef2.current.value) }; render(){ return(
        <div>
            <input ref={this.myRef} type="text" placeholder="点击按钮提示数据" />
            <button onClick={this.showData}>点击提示数据</button>
            <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="点击按钮提示数据" />
        </div>
        ) } } ReactDOM.render(
        <Demo/>,document.getElementById('test'));
    </script>
</body>

</html>
